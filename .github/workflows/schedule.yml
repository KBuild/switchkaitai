name: Scheduled Job
on:
  schedule:
    - cron: '*/30 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        uses: ianwalter/puppeteer@3.0.0
      - name: Run Girls, Run!
        run: |
          npm install && npm run start
